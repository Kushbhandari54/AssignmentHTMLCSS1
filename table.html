<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Phone no</th>
                <th>Gender</th>
                <th>City</th>
                <th>Hobbies</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kush Bhandari</td>
                <td>999999</td>
                <td>Male</td>
                <td>Haldwani</td>
                <td rowspan="3">Coding,Cycling</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sohan Kumar</td>
                <td>999999</td>
                <td>Male</td>
                <td>Kolkata</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Ram Rohan</td>
                <td>999999</td>
                <td>Male</td>
                <td>Mumbai</td>
                
            </tr>
        </tbody>
        
    </table>
</body>
</html>
